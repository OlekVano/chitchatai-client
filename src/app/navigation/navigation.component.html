<div class="top">
  <h1>BOTS</h1>
  <p class="number-bots">4</p>
  <div class="close-mobile-menu" (click)="closeMobileMenu($event)">
    <img src="/assets/images/close.png" />
  </div>
</div>
<div class="links">
  <app-create-bot-button (openCreateBotModalEvent)="openCreateBotModalEvent.emit()"></app-create-bot-button>
  <a *ngFor="let bot of bots$ | async" [class.selected]="bot.id === selectedBot" [routerLink]="'/' + bot.id">
    <app-bot-small [bot]="bot"></app-bot-small>
  </a>
</div>
